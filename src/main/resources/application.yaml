spring.datasourceh2:
  url: jdbc:h2:./camunda-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  username: sa
  password: sa
spring.h2.console.enabled: true

subscription:
    complex-variable: true


spring.datasource:
  url: jdbc:postgresql://localhost:5432/c7_21_camunda
  username: camunda
  password: camunda
  driver-class-name: org.postgresql.Driver
  max-active: 128



camunda.bpm:
  admin-user:
    id: demo
    password: demo
    firstName: Demo
    lastName: Demo
  filter:
    create: All Tasks
  job-execution:
    max-wait: 10000
server.port: 8080


spring.groovy.template:
  enabled: false
  check-template-location: false
spring.autoconfigure.exclude: org.springframework.boot.autoconfigure.groovy.template.GroovyTemplateAutoConfiguration
